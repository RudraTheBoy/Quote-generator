<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote generator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4f8fc51de1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
  <div class="container">
    <div class="quote_area_container">
      <div class="quote_area">
        <i class="fa-solid fa-quote-left"></i>
          <p class="quote"></p>
        <i class="fa-solid fa-quote-right"></i>
      </div>
      <div class="author"></div>
    </div>
    <hr>
    <div class="buttons">
     <div class="features">
      <ul>
        <li class="speak"><i class="fa-solid fa-headphones"></i></li>
        <li class="clipboard"><i class="fa-solid fa-clipboard"></i></li>
      </ul>
      <button class="generator">Generate Quote</button>
     </div>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
